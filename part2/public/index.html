<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

  <div id="app" class="container py-5" style="max-width: 500px;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <div v-if="error" class="alert alert-danger">{{ error }}</div>

    <form @submit.prevent="login" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <h2 class="text-dark mt-5 mb-3">All Registered Dogs</h2>
      <div v-if="dogs.length > 0">
        <table class="table table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner ID</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(dog, index) in dogs" :key="dog.dog_id">
              <td>{{ dog.dog_id }}</td>
              <td>{{ dog.name }}</td>
              <td>{{ dog.size }}</td>
              <td>{{ dog.owner_id }}</td>
              <td>
                <img :src="dogImages[index] || 'https://via.placeholder.com/100?text=Dog'" alt="Dog photo" width="100" height="100" class="rounded" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    <p v-else>Loading dogs...</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dogs: [],
          dogImages: []
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ username: this.username, password: this.password })
            });

            const data = await res.json();
            if (!res.ok) {
              this.error = data.error || 'Login failed';
              return;
            }

            if (data.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              this.error = 'Unknown role';
            }
          } catch (err) {
            this.error = 'Server error during login.';
          }
        },

        async fetchDogs() {
          try {
            const res = await fetch('/api/dogs');
            const data = await res.json();
            this.dogs = data;

            const imagePromises = data.map(() =>
              fetch('https://dog.ceo/api/breeds/image/random')
                .then(r => r.json())
                .then(img => img.message)
            );

            this.dogImages = await Promise.all(imagePromises);
          } catch (err) {
            console.error('Failed to fetch dogs or images:', err);
          }
        }
      },
      mounted() {
        this.fetchDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
